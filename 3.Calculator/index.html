<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <main>
    <div class="form">
      <label for="expressionInput">
        Insert your expression
      </label>
      <input id="expressionInput" onkeyup="digitingExpression(this.value)" type="text" name="expressionInput">
      <button onclick="onAddBtnClick()" id="addExpressionButton" type="button" disabled>
        Add expression
      </button>

      <small id="helper">Insert a valid Mathemathical expression</small>
    </div>

    <div>
      <p>Last evaluations</p>
      <ul id="lastEvaluations"></ul>
    </div>
  </main>
</body>

</html>
<script type="text/javascript" src="../utilities/evaluator.js"></script>
<script type="text/javascript" src="../utilities/validator.js"></script>
<script type="text/javascript" src="js/calculator.js"></script>
