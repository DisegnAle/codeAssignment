<script src="../utilities/validator.js"></script>
<script>
  const tests = [
    { id: 'test1', value: '3 + 2 + 4' },
    { id: 'test2', value: '+2' },
    { id: 'test3', value: '-2' },
    { id: 'test4', value: 'sin(sin(30) + cos(20))' },
    { id: 'test5', value: 'sin(30) + cos(20)' },
    { id: 'test6', value: 'sin(30' },
    { id: 'test7', value: '3 + +' },
    { id: 'test8', value: '3+' }
  ];

  function tester(tests) {
    tests.forEach(test => {
      const isValid = validateMathemathicalExpression(test.value);
      const statement = isValid ? 'is' : 'is not'
      let el = document.createElement('p');
      el.innerHTML = `Test case <b>${test.value}</b> ${statement} valid`;
      document.body.appendChild(el);
    });
  }

  tester(tests);

</script>
